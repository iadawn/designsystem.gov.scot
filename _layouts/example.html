<head>
    <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400,100&display=swap' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/assets/css/patternlib.css?{{site.time | date: '%s'}}">

    <meta name="viewport" content="width=device-width, initial-scale=1">
        <style type="text/css">
            body {
                padding-top: 35px;
            }

            .example-frame__intro {
                padding: 14px 15px;
            }

            {% if page.style %}
                {{page.style}}
            {% endif %}
        </style>
</head>
<body>
    <div class="example-frame__intro">
        {% if page.intro %}
            {{page.intro | markdownify}}
        {% endif %}

        {{content}}
    </div>

    {% if page.jquery %}
    <script
    src="https://code.jquery.com/jquery-1.12.4.min.js"
    integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
    crossorigin="anonymous"></script>
    {% endif %}

    {% if page.scripts %}
        {% for script in page.scripts %}
            <script src="{{script}}"></script>
        {% endfor %}
    {% endif %}

    <script>if (window.top.location.pathname === '/') {document.body.style.zoom = {% if page.zoom %}{{page.zoom}}{% else %}0.5{% endif %};document.body.style.pointerEvents = 'none';document.body.style.userSelect = 'none';}</script>
</body>
